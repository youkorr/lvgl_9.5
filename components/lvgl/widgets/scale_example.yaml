# ESPHome LVGL Scale Widget Examples
# =============================================================================
# LVGL v9.4 Scale Widget - Complete Examples
#
# Scale Modes:
#   - ROUND_OUTER: Circular with ticks outside
#   - ROUND_INNER: Circular with ticks inside
#   - HORIZONTAL_TOP: Horizontal with ticks on top
#   - HORIZONTAL_BOTTOM: Horizontal with ticks on bottom
#   - VERTICAL_LEFT: Vertical with ticks on left
#   - VERTICAL_RIGHT: Vertical with ticks on right
#
# IMPORTANT: Scale widget only displays ticks and labels (static).
# For animated gauges, combine Scale + Arc widgets.
#
# Actions:
#   - lvgl.scale.update: Update scale properties
#   - lvgl.scale.section.update: Update section color/range
# =============================================================================

globals:
  # Animation counters for gauges
  - id: speed_value
    type: int
    initial_value: "0"
  - id: speed_direction
    type: int
    initial_value: "1"
  - id: temp_value
    type: int
    initial_value: "20"
  - id: pressure_value
    type: int
    initial_value: "5"
  # Need for Speed Racing Dashboard
  - id: nfs_speed
    type: int
    initial_value: "0"
  - id: nfs_rpm
    type: int
    initial_value: "800"
  - id: nfs_gear
    type: int
    initial_value: "1"
  - id: nfs_accelerating
    type: bool
    initial_value: "true"

# =============================================================================
# SENSORS - Home Assistant Integration
# =============================================================================
sensor:
  - platform: homeassistant
    id: ha_temperature
    entity_id: sensor.temperature
    on_value:
      then:
        - lvgl.arc.update:
            id: temp_arc
            value: !lambda 'return (int)id(ha_temperature).state;'
            animated: true
        - lvgl.label.update:
            id: temp_value_label
            text:
              format: "%.1f째C"
              args: [id(ha_temperature).state]

  - platform: homeassistant
    id: ha_humidity
    entity_id: sensor.humidity
    on_value:
      then:
        - lvgl.arc.update:
            id: humidity_arc
            value: !lambda 'return (int)id(ha_humidity).state;'
            animated: true
        - lvgl.label.update:
            id: humidity_value_label
            text:
              format: "%.0f%%"
              args: [id(ha_humidity).state]

# =============================================================================
# ANIMATIONS - Demo gauges without sensors
# =============================================================================
interval:
  # Speedometer animation (50ms)
  - interval: 50ms
    then:
      - lambda: |-
          id(speed_value) += id(speed_direction) * 2;
          if (id(speed_value) >= 200) id(speed_direction) = -1;
          if (id(speed_value) <= 0) id(speed_direction) = 1;
      - lvgl.arc.update:
          id: speed_arc
          value: !lambda 'return id(speed_value);'
          animated: true
      - lvgl.label.update:
          id: speed_value_label
          text:
            format: "%d"
            args: [id(speed_value)]
      # Change color based on speed zone
      - if:
          condition:
            lambda: 'return id(speed_value) > 160;'
          then:
            - lvgl.widget.update:
                id: speed_arc
                indicator:
                  arc_color: 0xFF0000
          else:
            - if:
                condition:
                  lambda: 'return id(speed_value) > 120;'
                then:
                  - lvgl.widget.update:
                      id: speed_arc
                      indicator:
                        arc_color: 0xFFFF00
                else:
                  - lvgl.widget.update:
                      id: speed_arc
                      indicator:
                        arc_color: 0x00FF00

  # Temperature gauge animation (200ms)
  - interval: 200ms
    then:
      - lambda: |-
          id(temp_value) = -10 + (rand() % 50);
      - lvgl.arc.update:
          id: demo_temp_arc
          value: !lambda 'return id(temp_value);'
          animated: true
      - lvgl.label.update:
          id: demo_temp_value_label
          text:
            format: "%d째C"
            args: [id(temp_value)]

  # Pressure gauge animation (300ms)
  - interval: 300ms
    then:
      - lambda: |-
          id(pressure_value) = rand() % 11;
      - lvgl.arc.update:
          id: pressure_arc
          value: !lambda 'return id(pressure_value);'
          animated: true
      - lvgl.label.update:
          id: pressure_value_label
          text:
            format: "%d bar"
            args: [id(pressure_value)]

  # ==========================================================================
  # NEED FOR SPEED Racing Dashboard Animation (30ms for smooth racing feel)
  # ==========================================================================
  - interval: 30ms
    then:
      - lambda: |-
          // Realistic racing car acceleration/deceleration
          static int target_rpm = 7500;
          static int shift_delay = 0;

          if (id(nfs_accelerating)) {
            // Accelerating - RPM builds up, then shifts
            id(nfs_rpm) += 80 + (rand() % 40);

            // Shift up when hitting redline
            if (id(nfs_rpm) >= 8500) {
              if (id(nfs_gear) < 6) {
                id(nfs_gear)++;
                id(nfs_rpm) = 4500 + (rand() % 500);  // RPM drops after shift
                shift_delay = 5;
              } else {
                // Top gear - maintain high RPM
                id(nfs_rpm) = 7500 + (rand() % 1000);
              }
            }

            // Speed increases based on gear and RPM
            int speed_increase = (id(nfs_rpm) / 1500) * id(nfs_gear) / 3;
            id(nfs_speed) += speed_increase;
            if (id(nfs_speed) > 320) id(nfs_speed) = 320;

            // Random braking events
            if (id(nfs_speed) > 280 && (rand() % 100) < 3) {
              id(nfs_accelerating) = false;
            }
          } else {
            // Braking/Decelerating
            id(nfs_rpm) -= 150;
            id(nfs_speed) -= 8;

            // Downshift
            if (id(nfs_rpm) < 2500 && id(nfs_gear) > 1) {
              id(nfs_gear)--;
              id(nfs_rpm) = 5500;
            }

            if (id(nfs_rpm) < 800) id(nfs_rpm) = 800;
            if (id(nfs_speed) < 0) {
              id(nfs_speed) = 0;
              id(nfs_accelerating) = true;
              id(nfs_gear) = 1;
            }

            // Resume acceleration
            if (id(nfs_speed) < 80 && (rand() % 100) < 10) {
              id(nfs_accelerating) = true;
            }
          }
      # Update NFS Speedometer
      - lvgl.arc.update:
          id: nfs_speed_arc
          value: !lambda 'return id(nfs_speed);'
      - lvgl.label.update:
          id: nfs_speed_label
          text:
            format: "%d"
            args: [id(nfs_speed)]
      # Update NFS Tachometer (RPM)
      - lvgl.arc.update:
          id: nfs_rpm_arc
          value: !lambda 'return id(nfs_rpm);'
      - lvgl.label.update:
          id: nfs_rpm_label
          text:
            format: "%d"
            args: [id(nfs_rpm)]
      # Update Gear indicator
      - lvgl.label.update:
          id: nfs_gear_label
          text:
            format: "%d"
            args: [id(nfs_gear)]
      # RPM arc color - redline effect
      - if:
          condition:
            lambda: 'return id(nfs_rpm) >= 7500;'
          then:
            - lvgl.widget.update:
                id: nfs_rpm_arc
                indicator:
                  arc_color: 0xFF0000
          else:
            - if:
                condition:
                  lambda: 'return id(nfs_rpm) >= 6000;'
                then:
                  - lvgl.widget.update:
                      id: nfs_rpm_arc
                      indicator:
                        arc_color: 0xFF6600
                else:
                  - lvgl.widget.update:
                      id: nfs_rpm_arc
                      indicator:
                        arc_color: 0x00FFFF

# =============================================================================
# LVGL CONFIGURATION
# =============================================================================
lvgl:
  displays:
    - display_id: my_display
      pages:
        # =====================================================================
        # PAGE 1: Speedometer Gauge (ROUND_OUTER)
        # =====================================================================
        - id: speedometer_page
          bg_color: 0x0a0a14
          widgets:
            - label:
                x: 20
                y: 10
                text: "Speedometer (Scale + Arc)"
                text_color: 0xFFFFFF
                text_font: montserrat_18

            # Scale for tick marks and labels
            - scale:
                id: speed_scale
                align: CENTER
                width: 280
                height: 280
                mode: ROUND_OUTER
                min_value: 0
                max_value: 200
                rotation: 135
                angle_range: 270
                ticks:
                  count: 21
                  width: 2
                  length: 10
                  color: 0x404040
                  major:
                    stride: 2
                    width: 4
                    length: 20
                    color: 0xFFFFFF
                    label_show: true
                    label_gap: 12
                sections:
                  # Green zone (0-120 km/h)
                  - id: speed_safe
                    range_from: 0
                    range_to: 120
                    color: 0x00FF00
                    width: 6
                  # Yellow zone (120-160 km/h)
                  - id: speed_caution
                    range_from: 120
                    range_to: 160
                    color: 0xFFFF00
                    width: 6
                  # Red zone (160-200 km/h)
                  - id: speed_danger
                    range_from: 160
                    range_to: 200
                    color: 0xFF0000
                    width: 6

            # Arc for animated indicator
            - arc:
                id: speed_arc
                align: CENTER
                width: 220
                height: 220
                min_value: 0
                max_value: 200
                value: 0
                rotation: 135
                start_angle: 0
                end_angle: 270
                mode: NORMAL
                adjustable: false
                indicator:
                  arc_color: 0x00FF00
                  arc_width: 20
                main:
